
<div class="container mt-4" th:fragment="form(funcionario, action)">
<div class="row">  
<form class="was-validated" th:object="${funcionario}" th:action="${action}" method="POST">
<div class="mb-3">
<label for="validationCustom01" class="form-label">Nome</label>
<input class="form-control is-invalid" type="text"  name="nome" id="validationCustom01" th:field="*{nome}" required>
<div class="invalid-feedback" >O campo nome é obrigatório.</div>
</div>

<div class="mb-3">
<label class="form-label">E-mail</label>
<input class="form-control" type="text" name="email" th:field="*{email}">
<div class="invalid-feedback"></div>
</div>

<div class="mb-3">
<label class="form-label">Cargo</label>
<input class="form-control" type="text" name="cargo" th:field="*{cargo}">
<div class="invalid-feedback"></div>
</div>

<div class="mb-3">
<label class="form-label">Endereço</label>
<input class="form-control" type="text" name="endereco" th:field="*{endereco}">
<div class="invalid-feedback"></div>
</div>

<div class="mb-3">
<label class="form-label">Cidade</label>
<input class="form-control" type="text" name="cidade" th:field="*{cidade}">
<div class="invalid-feedback"></div>
</div>

<button class="btn btn-primary" type="submit">Submeter</button>
<a href="javascript:history.back()">Voltar</a>
</form>
</div>
</div>
