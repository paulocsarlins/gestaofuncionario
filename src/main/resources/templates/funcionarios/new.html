<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos :: head('Novo Funcionário')}"></head>
  <body>
    <head th:replace="~{fragmentos :: header('Novo Funcionário')}"></head>
    <div class="container mt-4">
    <div class="row">
        
        <form  class="was-validated" th:object="${funcionario}" action="/funcionarios" method="POST">
    	
    	<div class="mb3">
			<label class="form-label">Nome</label>
			<input class="form-control is-invalid" type="text" name="nome" required>
			<div class="invalid-feedback">Campo obrigatório</div>
  		</div>	
		</div>
		
		<div class="mb3">
			<label class="form-label">E-mail</label>
			<input class="form-control is-invalid" type="text" name="email" required>
			<div class="invalid-feedback">Campo obrigatório</div>
		</div>
		
		<div class="mb3">
			<label class="form-label">Cargo</label>
			<input class="form-control" type="text" name="cargo">
		</div>
		
		<div class="mb3">
			<label class="form-label">Endereço</label>
			<input class="form-control" type="text" name="endereco">
		</div>
		
		<div class="mb3">
			<label class="form-label">Cidade</label>
			<input class="form-control" type="text" name="cidade">
		</div>
		<br>
		<button class="btn btn-primary" type="submit">Enviar</button>
		<a href="javascript:history.back()">Voltar</a>
    
    </form>

    
</div>
</div>

	<script type="text/javascript">
		// Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
	</script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

  </body>
</html>
